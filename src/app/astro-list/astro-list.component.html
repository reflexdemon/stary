<ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngb-datepicker>

<table class="table-hover table-responsive table-striped">
  <thead>
      <tr>
        <th>Birth Date</th>
        <th>Birth Time</th>
        <th>Rashi</th>
        <th>Nakshatra</th>
        <th>Dhasa</th>
      </tr>
  </thead>
  <button class="btn btn-sm btn-outline-primary mr-2" (click)="dp.navigateTo()">To current month</button>
  <button class="btn btn-sm btn-primary mr-2" (click)="viewList()">View List</button>
  <tbody>
    <tr *ngFor="let item of response">
      <td>
        {{ item.dayOfWeek }} {{ item.birthDate }}
      </td>      <td>
        {{ item.birthTime }}
      </td>      <td>
      <img [src]="item.rashiImg" [alt]="item.rashi">
        {{ item.rashi }}
      </td>      <td>
        {{ item.nakshatra }}
      </td>      <td>
        {{ item.currentDasha }}
      </td>
    </tr>
  </tbody>
</table>
